{% extends 'base_signup.html' %}
{% block title %}Sign up{% endblock %}
{% block heading %}Register - Sign Up{% endblock %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container py-5">
    <form method="POST" action="\reg_home\">
      {% csrf_token %}
       {{register_form|crispy}}
      <button type="submit" class="btn btn-pink pull-right">Sign In</button>
    </form>
    <p class="text-center">If you already have an account, <a href="{% url 'login_name' %}">login</a> instead.</p>
</div>
{% endblock %}
