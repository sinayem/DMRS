{% extends 'base_signup.html' %}
{% block title %}Sign In{% endblock %}
{% block heading %}Register - Sign In{% endblock %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container py-5">
    <form method="POST">
      {% csrf_token %}
       {{login_form|crispy}}
      <button type="submit" class="btn btn-pink pull-right">Sign In</button>
    </form>
    <p class="text-center">Don't have an account? <a href="/sorry_page">Create an account</a>.</p>
</div>
{% endblock %}
